<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Mã hóa hoán vị</title>
  <link rel="stylesheet" href="columnar.css">
</head>
<body>
  <div class="container">
    <h1>Mã hóa hoán vị</h1>

    <label>Nhập văn bản (tự động bỏ khoảng trắng)</label>
    <textarea id="txt"></textarea>

    <label>Key (không có khoảng trắng)</label>
    <input id="key" value="ZEBRA">

    <div class="buttons">
      <button id="enc">Mã hóa</button>
      <button id="dec">Giải mã</button>
    </div>

    <label>Kết quả</label>
    <textarea id="out" readonly></textarea>
  </div>

  <script src="columnar.js"></script>
</body>
</html>
