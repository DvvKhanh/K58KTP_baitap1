<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Mã hóa Playfair</title>
  <link rel="stylesheet" href="playfair.css">
</head>
<body>
  <div class="wrap">
    <h1>Mã hóa Playfair</h1>

    <div class="form-area">
      <label for="key">Khóa (không có J):</label>
      <input id="key" value="">

      <label for="txt">Văn bản:</label>
      <textarea id="txt"></textarea>

      <div class="btns">
        <button onclick="encryptPlayfair()">Mã hóa</button>
        <button onclick="decryptPlayfair()">Giải mã</button>
      </div>
    </div>

    <div class="output-area" id="stepsBox" style="display:none;">
      <h3>Quy trình chi tiết</h3>
      <div id="log1"></div>
      <div id="log2"></div>
      <div id="log3"></div>
      <div id="final"></div>
      <h3>Bảng chữ cái</h3>
      <pre id="sq"></pre>
    </div>
  </div>

  <script src="playfair.js"></script>
</body>
</html>
