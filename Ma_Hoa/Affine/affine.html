<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mã Affine</title>
  <link rel="stylesheet" href="affine.css">
</head>
<body>
  <div class="container">
    <h1>Mã Affine</h1>
    <div class="main-content">
      <div class="input-section">
        <div class="input-group">
          <label for="plain">Nhập văn bản (A-Z):</label>
          <input type="text" id="plain" maxlength="200">
        </div>

        <div class="input-group">
          <label for="keyA">Nhập khóa a:</label>
          <input type="number" id="keyA" min="1" max="25">
        </div>

        <div class="input-group">
          <label for="keyB">Nhập khóa b:</label>
          <input type="number" id="keyB" min="0" max="25">
        </div>

        <div class="input-group">
          <button onclick="encryptAffine()">Mã hóa</button>
          <button onclick="decryptAffine()">Giải mã</button>
        </div>
      </div>

      <div class="steps-section" id="stepsBox" style="display:none;">
        <h3>Quy trình chi tiết</h3>
        <div id="log1"></div>
        <div id="log2"></div>
        <div id="log3"></div>
        <div id="final"></div>
      </div>
    </div>
  </div>

  <script src="affine.js"></script>
</body>
</html>
